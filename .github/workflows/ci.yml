name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
      run: |
        yarn install
      - name: Build
      run: |
        yarn run build
      - name: Test
      run: |
        yarn run test
